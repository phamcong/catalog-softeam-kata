<div class="container">
  <div class="card">
    <div class="card-header">{{ currency.id }}</div>
    <div class="card-body">
      <ul>
        <li *ngFor="let attribute of currency.mappedAttributes">
          {{ attribute.name }}: {{ attribute.value }}
        </li>
      </ul>
    </div>
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="backToList()">Back</button>
</div>
